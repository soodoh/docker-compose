services:
  omada-controller:
    image: mbentley/omada-controller:latest
    container_name: omada-controller
    restart: always
    ports:
      - 27001:27001/udp
      - 29810:29810/udp
      - 29811-29816:29811-29816
      - 8088:8088
      - 8043:8043
      - 8843:8843
    environment:
      TZ: $TZ
    volumes:
      - ${VOLUME_PATH}/omada/data:/opt/tplink/EAPController/data
      - ${VOLUME_PATH}/omada/logs:/opt/tplink/EAPController/logs
    networks:
      - proxy

  ddns-updater:
    image: ghcr.io/qdm12/ddns-updater
    container_name: ddns-updater
    restart: always
    volumes:
      - ${VOLUME_PATH}/ddns-updater:/updater/data
    environment:
      TZ: $TZ
      # See: https://pkg.go.dev/time#ParseDuration
      PERIOD: 5m
      # Necessary for split dns
      RESOLVER_ADDRESS: $EXTERNAL_DNS
    networks:
      - proxy

  caddy:
    image: ghcr.io/williamjacksn/caddy-route53:latest
    container_name: caddy
    restart: always
    cap_add:
      - NET_ADMIN
    ports:
      - 80:80
      - 443:443/tcp
      - 443:443/udp
    environment:
      TZ: $TZ
      ROUTE_53_ACCESS_KEY: $ROUTE_53_ACCESS_KEY
      ROUTE_53_SECRET: $ROUTE_53_SECRET
      ROUTE_53_ZONE_ID: $ROUTE_53_ZONE_ID
    volumes:
      - ${VOLUME_PATH}/caddy/data:/data/caddy
      - ${VOLUME_PATH}/caddy/Caddyfile:/etc/caddy/Caddyfile
    networks:
      - proxy

  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    restart: always
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 81:80
    environment:
      TZ: $TZ
      DNSMASQ_USER: pihole
    volumes:
      - ${VOLUME_PATH}/pihole/dnsmasq.d:/etc/dnsmasq.d
      - ${VOLUME_PATH}/pihole/config:/etc/pihole
    networks:
      - proxy

  wireguard:
    image: ghcr.io/wg-easy/wg-easy
    container_name: wireguard
    restart: unless-stopped
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    environment:
      PASSWORD: $WIREGUARD_PW
      WG_HOST: $WIREGUARD_HOST
      WG_ALLOWED_IPS: $WG_ALLOWED_IPS
    volumes:
      - ${VOLUME_PATH}/wireguard/config:/etc/wireguard
      - /lib/modules:/lib/modules

  backup:
    image: offen/docker-volume-backup:v2
    container_name: docker-volume-backup
    environment:
      # AWS_S3_BUCKET_NAME: paul.diloreto.backups
      # AWS_ACCESS_KEY_ID: $S3_ACCESS_KEY
      # AWS_SECRET_ACCESS_KEY: $S3_SECRET_KEY
      BACKUP_FILENAME: backup-%Y-%m-%dT%H-%M-%S.tar.gz
      BACKUP_PRUNING_PREFIX: backup-
      BACKUP_RETENTION_DAYS: 5
    volumes:
      - ${VOLUME_PATH}:/backup/all-volumes:ro
      # Local backups
      - ${BACKUP_PATH}:/archive
      # Required
      - /var/run/docker.sock:/var/run/docker.sock:ro

networks:
  proxy:
    external: true
