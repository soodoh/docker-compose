x-logging: &default-logging
  driver: json-file
  options:
    max-size: 10m
    max-file: 3

x-backup-env: &backup-env
  BACKUP_FILENAME: backup-%Y-%m-%dT%H-%M-%S.tar.gz
  BACKUP_PRUNING_PREFIX: backup-

x-backup-volumes: &backup-volumes
  - audiobookshelf-data:/backup/audiobookshelf-data:ro
  - authentik-data:/backup/authentik-data:ro
  - bookshelf-data:/backup/bookshelf-data:ro
  - caddy-data:/backup/caddy-data:ro
  - calibre-data:/backup/calibre-data:ro
  - calibre-web-data:/backup/calibre-web-data:ro
  - caro-tachidesk-data:/backup/caro-tachidesk-data:ro
  - ddns-updater-data:/backup/ddns-updater-data:ro
  - frigate-data:/backup/frigate-data:ro
  - gluetun-data:/backup/gluetun-data:ro
  - hass-data:/backup/hass-data:ro
  - jellyfin-data:/backup/jellyfin-data:ro
  - jellyseer-data:/backup/jellyseer-data:ro
  - karaoke-eternal-data:/backup/karaoke-eternal-data:ro
  - mosquitto-data:/backup/mosquitto-data:ro
  - nextcloud-db-data:/backup/nextcloud-db-data:ro
  - omada-data:/backup/omada-data:ro
  - pihole-data:/backup/pihole-data:ro
  - prowlarr-data:/backup/prowlarr-data:ro
  - qbittorrent-data:/backup/qbittorrent-data:ro
  - radarr-4k-data:/backup/radarr-4k-data:ro
  - radarr-data:/backup/radarr-data:ro
  - recyclarr-data:/backup/recyclarr-data:ro
  - sonarr-data:/backup/sonarr-data:ro
  - tachidesk-data:/backup/tachidesk-data:ro
  - zwave-data:/backup/zwave-data:ro
  # Other files
  - .env:/backup/.env:ro
  - .authentik.env:/backup/.authentik.env:ro
  - ${HOME}/.ssh:/backup/.ssh:ro
  # Required
  - /var/run/docker.sock:/var/run/docker.sock:ro
  # $TZ variable not supported
  - /etc/timezone:/etc/timezone:ro
  - /etc/localtime:/etc/localtime:ro
  # Local backups
  - ${BACKUP_PATH}:/archive

services:
  omada:
    image: mbentley/omada-controller:5.15-chromium
    container_name: omada
    restart: always
    logging: *default-logging
    ports:
      - 27001:27001/udp
      - 29810:29810/udp
      - 29811-29816:29811-29816
      - 8088:8088
      - 8043:8043
      - 8843:8843
    environment:
      TZ: $TZ
    volumes:
      - type: volume
        source: omada-data
        target: /opt/tplink/EAPController/data
        volume:
          subpath: data
      - type: volume
        source: omada-data
        target: /opt/tplink/EAPController/logs
        volume:
          subpath: logs
    labels:
      docker-volume-backup.stop-during-backup: true
    networks:
      - proxy

  ddns-updater:
    image: ghcr.io/qdm12/ddns-updater:v2.9.0
    container_name: ddns-updater
    restart: always
    logging: *default-logging
    volumes:
      - ddns-updater-data:/updater/data
    environment:
      TZ: $TZ
      # See: https://pkg.go.dev/time#ParseDuration
      PERIOD: 5m
      # Necessary for split dns
      RESOLVER_ADDRESS: $EXTERNAL_DNS
    networks:
      - proxy

  caddy:
    image: caddy:2.10.2
    container_name: caddy
    restart: always
    logging: *default-logging
    cap_add:
      - NET_ADMIN
    ports:
      - 80:80
      - 443:443/tcp
      - 443:443/udp
    environment:
      TZ: $TZ
    volumes:
      - caddy-data:/data/caddy
      - ./Caddyfile:/etc/caddy/Caddyfile
    networks:
      - proxy

  pihole:
    image: pihole/pihole:2025.11.0
    container_name: pihole
    restart: always
    logging: *default-logging
    ports:
      - 53:53/tcp
      - 53:53/udp
      # - 81:80
    environment:
      TZ: $TZ
      DNSMASQ_USER: pihole
    volumes:
      - pihole-data:/etc/pihole
    networks:
      - proxy

  daily-local-backup:
    image: ghcr.io/offen/docker-volume-backup:v2.46.0
    container_name: daily-local-backup
    logging: *default-logging
    environment:
      <<: *backup-env
      # Every day at 6AM, except Sunday, since weekly-remote-backup will run then
      BACKUP_CRON_EXPRESSION: "0 6 * * 1-6"
      BACKUP_RETENTION_DAYS: 5
    volumes: *backup-volumes
    networks:
      - infra

  weekly-remote-backup:
    image: ghcr.io/offen/docker-volume-backup:v2.46.0
    container_name: weekly-remote-backup
    logging: *default-logging
    environment:
      <<: *backup-env
      BACKUP_CRON_EXPRESSION: "0 6 * * 0" # Every Sunday at 6AM
      BACKUP_RETENTION_DAYS: 14 # Only saving once a week
      AWS_S3_BUCKET_NAME: paul.diloreto.backups
      AWS_ACCESS_KEY_ID: $S3_ACCESS_KEY
      AWS_SECRET_ACCESS_KEY: $S3_SECRET_KEY
    volumes: *backup-volumes
    networks:
      - infra

volumes:
  pihole-data:
  omada-data:
  caddy-data:
  ddns-updater-data:

networks:
  infra:
    ipam:
      driver: default
      config:
        - subnet: "172.22.0.0/16"
  proxy:
    ipam:
      driver: default
      config:
        - subnet: "172.23.0.0/16"
